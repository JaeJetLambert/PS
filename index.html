<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Status Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dashboard-body">
  <header class="dashboard-header">
  <h1>Project Status Dashboard</h1>
  <nav class="dashboard-nav">
    <a href="index.html">Dashboard</a>
    <a href="#">Active</a>
    <a href="#">Completed</a>
    <div class="designer-dropdown">
      <button class="dropbtn">By Designer â–¾</button>
      <div class="dropdown-content">
        <a href="#">Alice</a>
        <a href="#">Bob</a>
        <!-- Add more designers if needed -->
      </div>
    </div>
  </nav>
</header>

    <main>
    <!-- Top counters -->
    <section class="dashboard-counters">
      <div class="counter" id="activeCounter">
        <h2>0</h2>
        <p>Active</p>
      </div>
      <div class="counter" id="completedCounter">
        <h2>0</h2>
        <p>Completed (This Year)</p>
      </div>
      <div class="counter" id="pastDueCounter">
        <h2>0</h2>
        <p>Past Due</p>
      </div>
    </section>

    <!-- Search + New Project controls -->
    <section class="dashboard-controls">
      <input type="text" id="searchInput" placeholder="Search projects...">
      <button id="newProjectBtn">+ New Project</button>
    </section>

    <!-- Project Grid -->
    <section>
      <h2 style="padding:1rem 2rem 0;">Active Projects</h2>
      <div class="dashboard-grid" id="projectGrid"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
