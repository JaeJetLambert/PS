<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Status Dashboard</title>
  <!-- Global styles for the dashboard and cards -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dashboard-body">

  <!-- ================= Header / Nav ================= -->
  <header class="dashboard-header">
    <h1>Project Status Dashboard</h1>

    <!-- Simple nav + “By Designer” hover dropdown (non-functional placeholders today) -->
    <nav class="dashboard-nav">
      <a href="index.html">Dashboard</a>
      <a href="#">Active</a>
<a href="completed.html">Completed</a>

      <div class="designer-dropdown">
        <button class="dropbtn">By Designer ▾</button>
        <div class="dropdown-content">
          <a href="#">Alice</a>
          <a href="#">Bob</a>
          <!-- Add more designers if needed -->
        </div>
      </div>
    </nav>
  </header>

  <main>
    <!-- ================ Counters row ================= -->
    <section class="dashboard-counters">
      <div class="counter" id="activeCounter">
        <h2>0</h2>
        <p>Active</p>
      </div>
      <div class="counter" id="completedCounter">
        <h2>0</h2>
        <p>Completed (This Year)</p>
      </div>
      <div class="counter past-due" id="pastDueCounter">
        <h2>0</h2>
        <p>Past Due</p>
      </div>
    </section>

    <!-- ============ Search + “New Project” row ============ -->
    <section class="dashboard-controls">
      <input type="text" id="searchInput" placeholder="Search projects..." />
      <button id="newProjectBtn">+ New Project</button>
    </section>

    <!-- ================ Project grid ================ -->
    <section>
      <h2 style="padding:1rem 2rem 0;">Active Projects</h2>
      <div class="dashboard-grid" id="projectGrid"></div>
    </section>

    <!-- ================ Modal: Create New Project ================ -->
    <div id="newProjectModal" class="modal">
      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <h2>Create New Project</h2>

        <!-- New Project form (pure client-side; submit handled by app.js) -->
        <form id="newProjectForm">
          <label>
            Project Name:
            <input type="text" id="projectNameInput" required />
          </label>

          <label>
            Designer:
            <select id="designerSelect" required>
              <option value="">--Select--</option>
              <option value="Sarah">Sarah</option>
              <option value="Darby">Darby</option>
              <option value="Adaline">Adaline</option>
            </select>
          </label>

          <label>
            Type:
            <select id="projectType" required>
              <option value="">--Select--</option>
              <option>Construction Only</option>
              <option>Design Only</option>
              <option>Construction and Design</option>
            </select>
          </label>

          <label>
            Start Date:
            <input type="date" id="startDateInput" required />
          </label>

          <button type="submit" class="save-btn">Save Project</button>
        </form>
      </div>
    </div>
  </main>

</body>
