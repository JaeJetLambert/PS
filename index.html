<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Status Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
  /* Summary counters */
  .summary-cards {
    display: flex;
    gap: 1rem;
    padding: 1.5rem 2rem 0;
    flex-wrap: wrap;
    align-items: stretch;
  }
  .summary-cards .card {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    padding: 1rem 1.25rem;
    min-width: 220px;
    flex: 0 1 240px;
  }
  .summary-cards .card h3 {
    margin: 0 0 .4rem;
    font-size: 1rem;
    color: #333;
    font-weight: 600;
  }
  .summary-cards .card h2 {
    margin: 0;
    font-size: 2rem;
    line-height: 1.1;
    color: #111;
  }
</style>
</head>
<body class="dashboard-body">

  <!-- Header with shared nav -->
  <header class="dashboard-header">
    <h1>Project Status Dashboard</h1>
    <nav class="dashboard-nav">
      <a href="index.html">Dashboard</a>
      <a href="completed.html">Completed</a>
      <div class="designer-dropdown">
  <button class="dropbtn">By Designer â–¾</button>
  <div class="dropdown-content">
    <a href="designer.html?name=Sarah">Sarah</a>
    <a href="designer.html?name=Darby">Darby</a>
    <a href="designer.html?name=Adaline">Adaline</a>
  </div>
</div>
    </nav>
  </header>

  <main>
    <!-- Summary counters -->
    <section class="summary-cards">
      <div class="card" id="activeCounter">
        <h3>Active</h3>
        <h2>0</h2>
      </div>
      <div class="card" id="completedCounter">
        <h3>Completed (This Year)</h3>
        <h2>0</h2>
      </div>
      <div class="card" id="pastDueCounter">
        <h3>Past Due</h3>
        <h2>0</h2>
      </div>
    </section>

    <!-- Controls -->
    <section class="dashboard-controls">
      <input type="text" id="searchInput" placeholder="Search active projects..." />
      <button id="newProjectBtn" class="save-btn">+ New Project</button>
    </section>

    <!-- Active Projects grid -->
    <section>
      <h2 style="padding:1rem 2rem 0;">Active Projects</h2>
      <div class="dashboard-grid" id="projectGrid"></div>
    </section>
  </main>

  <!-- New Project Modal -->
  <div id="newProjectModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>New Project</h2>
      <form id="newProjectForm">
        <label>
          Project Name
          <input type="text" id="projectNameInput" required />
        </label>

        <label>
          Designer
          <select id="designerSelect">
            <option value="Sarah">Sarah</option>
            <option value="Darby">Darby</option>
            <option value="Adaline">Adaline</option>
          </select>
        </label>

        <label>
          Project Type
          <select id="projectType">
            <option value="Design Only">Design Only</option>
            <option value="Construction Only">Construction Only</option>
            <option value="Design + Construction">Design + Construction</option>
          </select>
        </label>

        <label>
          Start Date
          <input type="date" id="startDateInput" />
        </label>

        <button type="submit" class="save-btn" style="margin-top:1rem;">Save Project</button>
      </form>
    </div>
  </div>

</body>
