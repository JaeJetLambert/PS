<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Status Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  
</head>
<body class="dashboard-body">

  <!-- Header with shared nav -->
  <header class="dashboard-header">
    <h1>Project Status Dashboard</h1>
    <nav class="dashboard-nav">
      <a href="index.html">Dashboard</a>
      <a href="completed.html">Completed</a>
      <div class="designer-dropdown">
        <button class="dropbtn">By Designer ▾</button>
        <div class="dropdown-content">
          <!-- dynamically populated by nav.js -->
          <span style="padding:.5rem 1rem;display:block;opacity:.7;">Loading…</span>
        </div>
      </div>
    </nav>

    <!-- NEW: tools row under nav, aligned right -->
    <div class="header-tools">
      <input type="text" id="searchInput" placeholder="Search active projects..." />
      <button id="newProjectBtn" class="save-btn">+ New Project</button>
    </div>
  </header>

  <main>
    <!-- Summary counters with per-designer breakdowns -->
    <section class="summary-cards">
      <!-- Active -->
      <div class="card" id="activeCounter">
        <div class="card-top">
          <h3>Active</h3>
          <h2>0</h2>
        </div>
        <ul id="activeByDesigner" class="mini-list">
          <li class="muted"><span>—</span><span>0</span></li>
        </ul>
      </div>

      <!-- Completed (clickable to Completed page) -->
      <div class="card" id="completedCounter"
     onclick="location.href='completed.html'">
        <div class="card-top">
          <h3>Completed (This Year)</h3>
          <h2>0</h2>
        </div>
        <ul id="completedByDesigner" class="mini-list">
          <li class="muted"><span>—</span><span>0</span></li>
        </ul>
      </div>

      <!-- Past Due (logic coming soon) -->
      <div class="card" id="pastDueCounter">
        <div class="card-top">
          <h3>Past Due</h3>
          <h2>0</h2>
        </div>
        <ul id="pastDueByDesigner" class="mini-list">
          <li class="muted"><span>—</span><span>0</span></li>
        </ul>
      </div>
    </section>

    <!-- Active Projects grid -->
    <section>
      <h2 class="section-title">Active Projects</h2>
      <div class="dashboard-grid" id="projectGrid"></div>
    </section>
  </main>

  <!-- New Project Modal -->
  <div id="newProjectModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>New Project</h2>
      <form id="newProjectForm">
        <label>
          Project Name
          <input type="text" id="projectNameInput" required />
        </label>

        <label>
          Designer
          <select id="designerSelect">
            <option value="Sarah">Sarah</option>
            <option value="Darby">Darby</option>
            <option value="Adaline">Adaline</option>
          </select>
        </label>

        <label>
          Project Type
          <select id="projectType">
            <option value="Design Only">Design Only</option>
            <option value="Construction Only">Construction Only</option>
            <option value="Design + Construction">Design + Construction</option>
          </select>
        </label>

        <label>
          Start Date
          <input type="date" id="startDateInput" />
        </label>

        <button type="submit" class="save-btn" style="margin-top:1rem;">Save Project</button>
      </form>
    </div>
  </div>

  <!-- Dynamic "By Designer" menu -->
  <script src="nav.js" defer></script>

  <script src="ux.js" defer></script>  

  <!-- Dashboard logic -->
  <script src="app.js" defer></script>
</body>
</html>
