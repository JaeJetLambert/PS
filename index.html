<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Status Dashboard</title>
  <link rel="stylesheet" href="style.css?v=4"/>
</head>
<body>
  <!-- Top Navigation -->
  <header class="navbar">
    <div class="logo">Project Status</div>
    <nav class="nav-links">
      <a href="#" class="nav-link active" data-page="dashboard">Dashboard</a>
      <a href="#" class="nav-link" data-page="active">Active Projects</a>
      <a href="#" class="nav-link" data-page="completed">Completed Projects</a>
      <div class="dropdown">
        <button class="dropbtn">By Designer â–¾</button>
        <div class="dropdown-content" id="designer-dropdown">
          <!-- Designer names will be populated here -->
        </div>
      </div>
    </nav>

  </header>

  <!-- Dashboard Counters -->
  <section class="dashboard-counters">
    <div class="counter">
      <h2 id="activeCount">0</h2>
      <p>Active Projects</p>
    </div>
    <div class="counter">
      <h2 id="completedCount">0</h2>
      <p>Completed (This Year)</p>
    </div>
    <div class="counter overdue">
      <h2 id="overdueCount">0</h2>
      <p>Overdue Tasks</p>
    </div>
  </section>

  <!-- Search + New Project Button -->
  <section class="dashboard-controls">
    <input type="text" id="searchInput" placeholder="Search projects...">
    <button id="newProjectBtn">+ New Project</button>
  </section>

  <!-- Project Snapshots -->
  <section class="project-grid" id="projectGrid">
    <!-- Cards will be rendered here by app.js -->
  </section>

  <script src="app.js"></script>
</body>
</html>
