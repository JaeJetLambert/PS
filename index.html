<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Status Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Navigation Bar -->
  <header class="navbar">
    <h1>Project Status</h1>
    <nav>
      <button class="nav-btn" id="navDashboard">Dashboard</button>
      <button class="nav-btn" id="navActive">Active Projects</button>
      <button class="nav-btn" id="navCompleted">Completed Projects</button>
      <div class="dropdown">
        <button class="nav-btn">By Designer â–¾</button>
        <div class="dropdown-content" id="designerDropdown">
          <!-- Designers will be populated here -->
        </div>
      </div>
      <input type="text" id="searchInput" placeholder="Search projects..."/>
    </nav>
  </header>

  <!-- Dashboard Counters -->
  <section class="counters">
    <div class="counter">
      <h2 id="activeCount">0</h2>
      <p>Active Projects</p>
    </div>
    <div class="counter">
      <h2 id="completedCount">0</h2>
      <p>Completed This Year</p>
    </div>
    <div class="counter">
      <h2 id="overdueCount">0</h2>
      <p>Overdue Tasks</p>
    </div>
  </section>

  <!-- New Project Button -->
  <section class="actions">
    <button id="newProjectBtn">+ New Project</button>
  </section>

  <!-- Projects Grid -->
  <main id="projectGrid" class="project-grid">
    <!-- Project cards will appear here -->
  </main>

  <script src="app.js"></script>
</body>
</html>
