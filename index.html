<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Status Tracker</title>
  <link rel="stylesheet" href="style.css?v=1">
</head>
<body>
  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo">Project Status Tracker</div>
    <ul class="nav-links">
      <li><a href="#" class="nav-link active">Dashboard</a></li>
      <li><a href="#" class="nav-link">Active Projects</a></li>
      <li><a href="#" class="nav-link">Completed Projects</a></li>
      <li class="dropdown">
        <button class="dropbtn">By Designer â–¾</button>
        <div class="dropdown-content" id="designerFilter"></div>
      </li>
      <li>
        <input type="text" id="searchInput" placeholder="Search projects...">
      </li>
    </ul>
  </header>

  <!-- COUNTERS -->
  <section class="dashboard-counters">
    <div class="counter">
      <h2 id="activeCount">0</h2>
      <p>Active Projects</p>
    </div>
    <div class="counter">
      <h2 id="completedCount">0</h2>
      <p>Completed (This Year)</p>
    </div>
    <div class="counter overdue">
      <h2 id="overdueCount">0</h2>
      <p>Overdue</p>
    </div>
  </section>

  <!-- CONTROLS -->
  <section class="dashboard-controls">
    <button id="newProjectBtn">+ New Project</button>
  </section>

  <!-- PROJECT GRID -->
  <main class="project-grid" id="projectGrid">
    <!-- Project cards will be injected by app.js -->
  </main>

  <script src="app.js?v=1"></script>
</body>
</html>
