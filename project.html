<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Details</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Simple top “navbar”: page title + back link -->
  <div class="navbar">
    <h1 id="projectTitle">Loading...</h1>
    <a href="index.html" class="nav-link">← Back to Dashboard</a>
  </div>

  <main class="project-details">
    <!-- Project info panel (filled by project.js) -->
    <section id="projectInfo" class="info-card">
      <!-- Project info will load here -->
    </section>

    <!-- Placeholder for future per-project tasks (not wired yet) -->
    <section class="tasks-section">
      <h2>Tasks</h2>
      <div id="taskList"></div>
    </section>

    <!-- Actions that update the project’s status in Supabase -->
    <div class="actions">
      <button id="completeBtn">✅ Mark as Completed</button>
      <button id="abandonBtn">⚠️ Abandon Project</button>
    </div>
  </main>

  <!-- Supabase client for this page (detail view uses it directly) -->
   <!-- ~line 24 -->
<!-- Complete Project Modal -->
<div id="completeModal" class="modal">
  <div class="modal-content">
    <span id="closeCompleteModal" class="close">&times;</span>
    <h2>Complete Project</h2>
    <p>Do you want to add any additional notes to this project? (optional)</p>
    <textarea id="completionNotesInput" rows="4" placeholder="Notes about completion..."></textarea>

    <label style="display:block; margin-top:0.8rem;">
      Completed Date:
      <input type="date" id="completionDateInput" />
    </label>

    <button id="completeConfirmBtn" class="save-btn" style="margin-top:1rem;">
      Done
    </button>
  </div>
</div>
